<div *ngFor="let item of galleryImagesList">
    <mat-card class="example-card" appearance="outlined" (click)="openDialog(item)">
    <mat-card-header>
      <div mat-card-avatar ><img class="imagee" src="{{item.images}}" alt=""></div>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle> {{item.place}}</mat-card-subtitle>
    </mat-card-header>
    <img class="img" mat-card-image src="{{item.images}}" alt="{{item.title}}">
    <mat-card-content>
      <p >
        <strong>{{item.title}}</strong>
      </p>
    </mat-card-content>
  </mat-card>
</div>
